<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello</title>
</head>
<body>
    <div id="app" class="container clearfix">
        <div class="thumbs">
            <div class="prev" @click="prevSlide"><i class="fas fa-arrow-alt-circle-up"></i></div>
            <div class="next" @click="nextSlide"><i class="fas fa-arrow-alt-circle-down"></i></div>
            
            <div v-for="slide, i in slides" class="thumb" :class="i === activeSlides ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
        </div>

        <div class="items">
            <div class="item active">
                <img 
                    :src="slides[activeSlides].image" 
                    :alt="slides[activeSlides].title"
                >
                <div class="text">
                    <h3>{{ slides[activeSlides].title }}</h3>
                    <p>{{ slides[activeSlides].text }}</p>
                </div>
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
